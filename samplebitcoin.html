<!DOCTYPE html>
<html>
<body>
<p id="binance_bicoin_price"></p>
<script>
const url = 'https://api.binance.com/api/v1/ticker/24hr?symbol=BTCUSDT';
var request = new XMLHttpRequest();
request.open('GET',url,false);
request.send(null);
console.log(request.responseText);
var rawdata = request.responseText;
var data = JSON.parse(rawdata);
document.getElementById("binance_bitcoin_price").innerHTML = data.lastPrice;

console.log(data.lastPrice);
</script>

</body>
</html>
